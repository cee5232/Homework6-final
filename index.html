<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }
    polaris-chip {
      margin: 16px;
    }
    my-card{
      height: 60vh;
      width: 200px;

      color: rgb(0, 0, 0);
      text-align:center;
      overflow:auto; 
      background-color: rgb(218, 109, 79);
      margin:16px;
      text-align:center;
      border: #6b82c5;
    }
    button {
      background-color: #cf76d0;
      border-radius: 8px;
      color: white;
      margin: 4px;
      font-size: 16px;
    }
    
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <div class="code-by-number-buttons"></div>
    <button class="make">Clone Card</button>
    <button class="delete">Delete Last</button>
    <button id="change-bg">Change Background</button>
    <button id="change-img">Change Image</button>
    <button id="change-title">Change Title</button>
  </div>

  <h1>polaris-chip</h1>
  <polaris-chip title="We Are Updates" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="We Are Hax the Web" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="We Are Athletes" link="https://gopsusports.com/"></polaris-chip>
  <polaris-chip title="We Are Growing" link="https://www.psu.edu/admission/undergraduate/how-to-apply"></polaris-chip>

  <h1>my-card</h1>>

   <my-card 
    fancy
    title= "Cakes" 
    image="https://2.bp.blogspot.com/-7gdouA4Yzd0/WBeq9k9j88I/AAAAAAAAQEM/x5ZowOYuTZ0hf73iwD5_rz1Cs-LB1qFfQCLcB/s1600/victoria1.jpg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu" 
    text="This is a picture of a Cakes, of the biggest weeks on the Great British Baking show, one of my favoirte shows on Netflix">
  </my-card>

  <my-card 
    title= "Pastries" 
    image="https://1.bp.blogspot.com/-3pcpOugupek/V-rT3NSYoJI/AAAAAAAAPuY/GLGHsirMGOkOvDOdT6hfQFspMwIgS1nOwCLcB/s1600/IMG_6293.JPG" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu"  
    text="This is a picture of a Bakewell Tart, a pastry made on the Great British Baking Show" >
  </my-card>
  <my-card 
    title= "Bread" 
    image="https://images.huffingtonpost.com/2016-09-07-1473287316-2423687-Katesbake.jpg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu"  
    text="This is a picture of Bread on the Great British Bakeing Show, one of the most stressful weeks on the show">
  </my-card>
  <my-card 
    title= "Jello" 
    image="https://cdn.quizly.co/wp-content/uploads/2022/03/09150159/Jello-Cake.jpeg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu" 
    text="This is a picture of Jello, they sometimes do more 70s cooking on the show, jello included">
  </my-card>
  <my-card 
    title= "Biscuts" 
    image="https://th.bing.com/th/id/OIP.0vNeqy84NJp2BAbBSKcV-QHaFj?rs=1&pid=ImgDetMain" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu" 
    text="Biscuts and a classic British Tea treat so a frequent bake on the show">
  </my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  
  <script>

  document.querySelector('.make').addEventListener('click', function(event) {
    const newCard = document.querySelector('my-card').cloneNode(true);
   document.querySelector('body').appendChild(newCard);
  });
  
  document.querySelector('.delete').addEventListener('click', function(event) {
    if (document.querySelectorAll('my-card').length > 1) {
    document.querySelector('my-card:last-child').remove();}
  });
  
  document.querySelector('#change-bg').addEventListener('click', function(event) {
    document.querySelector('my-card').fancy = !document.querySelector('my-card').fancy;
  });
  
  document.querySelector('#change-img').addEventListener('click', function(event) {
    document.querySelector('my-card').image = "https://images.freeimages.com/images/large-previews/fb0/uk-flag-1444045.jpg";
  });
  
  document.querySelector('#change-title').addEventListener('click', function(event) {
    document.querySelector('my-card').title = "BAKING!";
  });
  </script>
</body>

</html>
